<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switcharoom</title>
    <script>
      // Single Page Apps for GitHub Pages
      (function(l) {
        // This block handles redirecting for BrowserRouter
        // Since you're using HashRouter, you might want to simplify this
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Redirect to the correct hash route
        // This is more important for HashRouter
        var path = window.location.pathname;
        if (path.startsWith('/switcharoom.social')) {
          // Remove the basename from the path
          path = path.replace('/switcharoom.social', '');
        }
        
        // If there's a path, redirect to the hash route
        if (path && path !== '/') {
          window.location.href = `/switcharoom.social/#${path}`;
        }
      }(window.location))
    </script>
    <script>
      // Fallback redirect to home if no specific route is matched
      if (window.location.pathname === '/switcharoom.social') {
        window.location.href = '/switcharoom.social/#/home';
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
